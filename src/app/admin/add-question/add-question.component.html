<mat-sidenav-container fullscreen>
<app-sidenav></app-sidenav>
<div class="container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-card style="text-align: center;">
    <mat-card-content>
<form  [formGroup]="form" file-drop (ngSubmit)="submit()">
  <mat-card-content>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Type:</label>
          <input matInput type="text" class="form-control" formControlName="type" id="name" placeholder="Enter Type" required>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Section:</label>
          <input matInput type="text" class="form-control" formControlName="section" id="name" placeholder="Enter section" required>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Question 1 image:</label>
          <p>Paste your question here</p>
          <textarea formControlName="q2" (paste)="onPaste($event,'q1')"></textarea><br>
          <!-- <img #imgRenderer /> -->
          <!-- <input  type="file" class="form-control" formControlName="q1" id="q1" placeholder="Enter Full Name" required> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover">Question 2 image:</label>
          <p>Paste your question here</p>
<textarea formControlName="q2" (paste)="onPaste($event,'q2')"></textarea>

          <!-- <input type="file" class="form-control" formControlName="q2" id="name" placeholder="Enter Full Name" required> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer2 /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Answer 1 image:</label><br>
          <!-- <input type="file" class="form-control" formControlName="opt1" id="name" placeholder="Enter Full Name" required> -->
          <textarea formControlName="opt1" (paste)="onPaste($event,'opt1')"></textarea><br>
<!-- <img #imgRenderer3 /> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer3 /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Answer 2 image:</label><br>
          <!-- <input type="file" class="form-control" formControlName="opt2" id="name" placeholder="Enter Full Name" required> -->
          <textarea formControlName="opt2" (paste)="onPaste($event,'opt2')"></textarea><br>
<!-- <img #imgRenderer4 /> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer4 /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Answer 3 image:</label><br>
          <!-- <input type="file" class="form-control" formControlName="opt3" id="name" placeholder="Enter Full Name" required> -->
          <textarea formControlName="opt3" (paste)="onPaste($event,'opt3')"></textarea><br>
<!-- <img #imgRenderer5 /> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer5 /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Answer 4 image:</label><br>
          <!-- <input type="file" class="form-control" formControlName="opt4" id="name" placeholder="Enter Full Name" required> -->
          <textarea formControlName="opt4" (paste)="onPaste($event,'opt4')"></textarea><br>
<!-- <img #imgRenderer6 /> -->
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto"><img #imgRenderer6 /></div>
</div>
<div class="row">
  <div class="col-sm-6 margin-auto">
      <div class="form-group">
          <label for="fullName" class="txt-color onhover"><span style="color:red">*&nbsp;</span>Correct Answer:</label>
          <select name="status" id="status" formControlName="ans" class="form-control">
            <option  [value]="a">A
            </option>
            <option  [value]="b">B
            </option>
            <option  [value]="c">C
            </option>
            <option  [value]="d">D
            </option>
        </select>
      </div>
  </div>
</div>
    <div class="row">
        <div class="col-sm-12 margin-auto center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </div>
</mat-card-content>
</form>
</mat-card-content>
</mat-card>
</div>

</mat-sidenav-container>
