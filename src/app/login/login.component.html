		<form [formGroup]="form">
			
				<mat-form-field>
					<input type="text" matInput placeholder="Phone number" maxlength="10" formControlName="phoneNumber">
			</mat-form-field>
			<div id="recaptcha-container"></div>
			<div class="button">
				<button  class="btn btn-primary btn-block"
			[disabled]="disableOTPSendButton"
			(click)="sendOTP()" mat-flat-button color="primary" color="primary">Send OTP</button>
			</div>
            <mat-form-field>
					<input type="text" matInput placeholder="Enter OTP" maxlength="6" formControlName="otp">
            </mat-form-field>
		
			<p *ngIf="error" class="error">
				{{ error }}
			</p>
			<div class="button">
				<button mat-flat-button color="primary" class="btn btn-primary btn-block" (click)="verifyOTP()">Sign in</button>

		</form>
